

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer & Marketer Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-box {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
        }

        .user-msg {
            background-color: #d1e7ff;
            margin-left: auto;
            text-align: right;
        }

        .bot-msg {
            background-color: #f2f2f2;
            margin-right: auto;
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #45a049;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div id="chat-history" class="chat-history">
                <!-- Chat history will be added here -->
            </div>
            <div class="chat-input">
                <textarea id="user-input" placeholder="Ask the chatbot..."></textarea>
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Thinking...</p>
    </div>

    <script>
        // Send the message to the server and get a response
        function sendMessage() {
            var userInput = $("#user-input").val();

            // Show loading spinner
            $("#loading").show();

            // Append user input to the chat history
            $("#chat-history").append("<div class='chat-message user-msg'>" + userInput + "</div>");

            // Clear the input box
            $("#user-input").val("");

            // Make a POST request to get chatbot response
            $.post("/get_response", { user_input: userInput }, function(data) {
                // Hide loading spinner
                $("#loading").hide();

                // Append chatbot's response
                $("#chat-history").append("<div class='chat-message bot-msg'>" + data.response + "</div>");

                // Scroll chat history to the bottom
                $("#chat-history").scrollTop($("#chat-history")[0].scrollHeight);
            });
        }
    </script>
</body>
</html>
