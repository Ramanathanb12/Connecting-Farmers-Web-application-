<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        /* Background Video Styling */
            #background-video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }
    
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
        }

        .success-message {
            font-size: 30px;
            color: #27ae60;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #1abc9c;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
<video autoplay muted loop id="background-video">
        <source src="static/Payment.mp4" type="video/mp4">
    </video>


    <h1>Payment Successful!</h1>
    <div class="success-message">
        Thank you for your order! Your payment has been successfully processed.
    </div>
    <a href="/" class="btn">Go to Dashboard</a>
    <div class="footer">
        &copy; 2025 Your Market Dashboard. All Rights Reserved.
    </div>

    <script>
        // Optional: If you need to process further actions, you can add JavaScript here.
    </script>

</body>
</html>
